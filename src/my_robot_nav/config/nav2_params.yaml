        mapping_mode: false
        map_save_duration: 60.0
        observation_sources: depth_camera

        depth_camera:
          data_type: PointCloud2
          topic: /camera/camera/depth/color/points
          marking: true
          clearing: true
          min_obstacle_height: 0.02
          max_obstacle_height: 0.15
          expected_update_rate: 15.0
          observation_persistence: 0.0
          inf_is_valid: false
          voxel_filter: true
          voxel_min_points: 2
          clear_after_reading: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.30

      always_send_full_costmap: True


global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      robot_radius: 0.28          # 与local_costmap一致
      resolution: 0.05
      track_unknown_space: true
      transform_tolerance: 0.5

      plugins: ["static_layer", "lidar_layer", "stvl_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        subscribe_to_updates: True

      # ✅ 激光雷达层 - 检测墙壁和高障碍物
      lidar_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        footprint_clearing_enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          data_type: "LaserScan"
          marking: true
          clearing: true
          inf_is_valid: true
          obstacle_min_range: 0.25
          obstacle_max_range: 10.0
          raytrace_min_range: 0.0
          raytrace_max_range: 12.0

      # ✅ STVL 时空体素层 - 检测地面小障碍物
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled: true
        voxel_decay: 15.0                   # ✅ 全局地图记忆更长
        decay_model: 0
        voxel_size: 0.05
        track_unknown_space: true
        unknown_threshold: 15
        mark_threshold: 0
        update_footprint_enabled: true
        combination_method: 1
        origin_z: 0.0
        publish_voxel_map: false
        transform_tolerance: 0.5
        mapping_mode: false
        map_save_duration: 60.0
        observation_sources: depth_camera

        depth_camera:
          data_type: PointCloud2
          topic: /camera/camera/depth/color/points
          marking: true
          clearing: true
          min_obstacle_height: 0.02
          max_obstacle_height: 0.15
          expected_update_rate: 15.0
          observation_persistence: 0.0
          inf_is_valid: false
          voxel_filter: true
          voxel_min_points: 2
          clear_after_reading: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.30

      always_send_full_costmap: True

map_saver:
  ros__parameters:
    use_sim_time: false
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]
    costmap_update_timeout: 1.0
    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D"
      tolerance: 0.25                     # 目标容差
      downsample_costmap: false           # 不降采样
      downsampling_factor: 1
      allow_unknown: true                 # 允许穿越未知区域
      max_iterations: 1000000             # 最大迭代次数
      max_planning_time: 2.0              # 最大规划时间
      motion_model_for_search: "MOORE"    # 8向搜索
      cost_travel_multiplier: 2.0         # 代价乘数
      use_final_approach_orientation: false
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10

smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother" # 保持 :: (已验证通过)
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    use_sim_time: false
    cmd_vel_topic: /cmd_vel_raw
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin" # 修正为 /
    backup:
      plugin: "nav2_behaviors/BackUp" # 修正为 /
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading" # 修正为 /
    wait:
      plugin: "nav2_behaviors/Wait" # 修正为 /
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop" # 修正为 /
    local_frame: odom
    global_frame: map
    robot_base_frame: base_footprint
    transform_tolerance: 0.1
    simulate_ahead_time: 3.0        # 原2.0 - 更长的前瞻时间
    max_rotational_vel: 0.5         # 原0.4 - 更快旋转脱困
    min_rotational_vel: 0.1
    rotational_acc_lim: 3.2

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 20
    stop_on_failure: false
    action_server_result_timeout: 900.0
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint" # 保持 :: (Humble下通常是这个)
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    feedback: "OPEN_LOOP"
    max_velocity: [0.15, 0.1, 0.5]       # 恢复Y轴速度
    min_velocity: [-0.15, -0.1, -0.5]
    max_accel: [0.3, 0.3, 1.0]           # 恢复Y轴加速度
    max_decel: [-0.3, -0.3, -1.0]
    odom_topic: /odom
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
    cmd_vel_in_topic: /cmd_vel_raw
    cmd_vel_out_topic: /cmd_vel

# Collision Monitor - 实时碰撞监测，紧急停止
# 简化配置，避免启动问题
collision_monitor:
  ros__parameters:
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "/cmd_vel"
    cmd_vel_out_topic: "/cmd_vel_safe"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.5
    source_timeout: 2.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    # 使用简单的圆形检测区域
    polygons: ["PolygonStop", "PolygonSlow"]
    PolygonStop:
      type: "circle"
      radius: 0.30
      action_type: "stop"
      max_points: 3
      visualize: True
      polygon_pub_topic: "polygon_stop"
    PolygonSlow:
      type: "circle"
      radius: 0.50
      action_type: "slowdown"
      max_points: 3
      slowdown_ratio: 0.3
      visualize: True
      polygon_pub_topic: "polygon_slow"
    # 仅使用激光雷达作为源
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "/scan"
      min_height: 0.02
      max_height: 1.0
      enabled: True

lifecycle_manager_navigation:
  ros__parameters:
    autostart: true
    # ✅ 修复：移除costmap节点和collision_monitor，它们由nav2_bringup自动管理
    # 或者可能导致启动问题
    node_names:
      - controller_server
      - smoother_server
      - planner_server
      - behavior_server
      - bt_navigator
      - waypoint_follower
      - velocity_smoother

